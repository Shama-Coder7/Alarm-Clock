<!DOCTYPE html>
<html>
  <head>
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="clock.css"/>
  </head>
  <body>
    <div id="app">
      <div class="clock">
        <div class="set day" data-day></div>

        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
      <div id="current-time"></div>
      <div class="create-alarm">
        <div class="form-actions">
          <form>
            <div class="alarm-inputs">
              <input
                type="date"
                name="date"
                placeholder="Enter date"
                required
              />
              <input
                type="number"
                name="hour"
                placeholder="Enter hours"
                min="0"
                max="12"
                required
              />
              <input
                type="number"
                name="min"
                min="0"
                max="60"
                placeholder="Enter minutes"
                required
              />
              <input
                type="number"
                name="sec"
                min="0"
                max="60"
                placeholder="Enter seconds"
                required
              />
              <select name="zone" required>
                <option value="" selected disabled>Zone</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <button>Set Alarm</button>
          </form>
        </div>
      </div>
    </div>
    <div id="active-alarm">
      <div id="alarm-text"></div>
      <button id="clear-alarm">Delete Alarm</button>
    </div>
    <audio id="alarm-audio"></audio>
  <script src="clock.js"></script>  </body>
</html>
